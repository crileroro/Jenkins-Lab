version: "3.7"
services: 
    jenkins:
        build:
            context: jenkins-server
            dockerfile: Dockerfile 
        image: crileroro/jenkins-docker
        container_name: jenkins_server
        volumes:
            - "./jenkins-server/jenkins-home:/var/jenkins_home"
        ports: 
            - "8080:8080"
            - "53801:53801"

    remote-host:
        build:
            context: remote-host
            dockerfile: Dockerfile
        image: crileroro/remote-host
        container_name: remote_host